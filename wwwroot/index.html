<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo" class="h-10">
      <span class="text-2xl font-bold text-gray-800">Job Dashboard</span>
    </div>
    <div id="user-role" class="text-gray-600"></div>
  </header>
  <main class="flex-1 p-6">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <div class="flex space-x-2">
          <button class="date-btn px-4 py-2 rounded bg-blue-500 text-white" data-date="yesterday">Yesterday</button>
          <button class="date-btn px-4 py-2 rounded bg-gray-200 text-gray-800" data-date="today">Today</button>
          <button class="date-btn px-4 py-2 rounded bg-gray-200 text-gray-800" data-date="tomorrow">Tomorrow</button>
        </div>
        <input id="search" type="text" placeholder="Search jobs..." class="border rounded px-3 py-2">
      </div>
      <div id="metrics" class="mb-6"></div>
      <div id="jobs-table" class="bg-white rounded shadow p-4"></div>
    </div>
  </main>
  <footer class="bg-white text-center p-4 shadow-inner sticky bottom-0">
    <span class="text-gray-500">Need help? Contact support.</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
